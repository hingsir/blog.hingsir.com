<h1 id="web-musicplayer">web-musicplayer</h1><p>音乐播放器，百度音乐没权限，只能播放自己服务器上的歌曲。。。</p>
<p>###<a href="http://hingsir.github.io/web-musicplayer/">演示地址</a></p>
<p>###Usage</p>
<pre><code class="js"><span class="keyword">new</span> MusicPlayer({
    container : <span class="built_in">document</span>.getElementById(<span class="string">'player'</span>),
    songList:[
        <span class="string">'musics/lsjx.mp3'</span>,
        <span class="string">'musics/abj.mp3'</span>,
        <span class="string">'musics/10m.mp3'</span>,
    ],
    autoplay:<span class="literal">false</span>
})
</code></pre>
